<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... same ... */
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --warning: #f59e0b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        header {
            width: 100%;
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.4s;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--text-muted);
            line-height: 1.5;
            font-size: 0.9rem;
            flex-grow: 1;
            margin-bottom: 1.5rem;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: auto;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            padding: 0.6rem 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn-pri {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-pri:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-dev {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-dev:hover {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: #fff;
        }

        .btn-sec {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-disabled {
            opacity: 0.3;
            cursor: default;
            filter: grayscale(1);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="debug-bar"
            style="background: rgba(0,0,0,0.5); color: #4ade80; padding: 5px; font-size: 11px; text-align: center; border-bottom: 1px solid #334155;">
            Initializing Diagnostics...</div>
        <div style="display:flex; justify-content:center; gap:10px; margin:12px 0 24px 0;">
            <button class="btn btn-sec" onclick="cleanRecents()">Clean Recents</button>
        </div>
        <header>
            <h1>The Workshop <span
                    style="font-size: 0.4em; background: #3b82f6; color: white; -webkit-text-fill-color: white; padding: 4px 8px; border-radius: 8px; vertical-align: middle;">v2.0</span>
            </h1>
            <div class="subtitle" style="color: #4ade80; font-weight: 600;">Updated: February 3, 2026</div>
            <? if (isAdmin) { ?>
            <div style="margin-top:1rem;">
                <button id="btn-rebuild" onclick="runMasterRebuild()" class="btn btn-pri"
                    style="margin:0 auto; padding: 8px 16px; font-size: 0.8rem;">
                    <i class="fas fa-sync-alt" style="margin-right:8px;"></i> Rebuild Master Index
                </button>
            </div>
            <? } ?>
        </header>

        <div id="app-grid" class="grid">
            <div id="loading-msg" style="color: #94a3b8; text-align:center; grid-column: 1/-1; padding: 3rem;">
                Loading...
            </div>
        </div>
    </div>

    <script>
        console.log("Workshop Client Starting...");

        function runMasterRebuild() {
            const btn = document.getElementById('btn-rebuild');
            if (!btn) return;

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Building Brain...';
            btn.disabled = true;

            const debugBar = document.getElementById('debug-bar');
            debugBar.innerText = "Initiating Master Index Rebuild (this may take 60s)...";

            google.script.run
                .withSuccessHandler(result => {
                    console.log("Rebuild Result:", result);
                    if (result && result.status === 'success') {
                        btn.innerHTML = '<i class="fas fa-check"></i> Complete';
                        debugBar.innerText = `Success: Indexed ${result.count} properties.`;
                        setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 3000);
                    } else {
                        btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed';
                        const msg = result ? result.log.join(" | ") : "Unknown Error";
                        debugBar.innerText = "Error: " + msg;
                        setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 5000);
                    }
                })
                .withFailureHandler(err => {
                    console.error("Rebuild Failed:", err);
                    btn.innerHTML = 'Error';
                    debugBar.innerText = "Fatal: " + err.message;
                    btn.disabled = false;
                })
                .rebuildMasterIndex();
        }

        function render(data) {
            console.log("Data Received:", data);

            if (data.debug) {
                document.getElementById('debug-bar').innerText = data.debug;
            }

            const grid = document.getElementById('app-grid');
            if (!grid) return;

            grid.innerHTML = '';

            if (!data.projects || data.projects.length === 0) {
                grid.innerHTML = '<div style="text-align:center; color:#fff;">No projects found.</div>';
                return;
            }

            data.projects.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';

                const filesBtn = `<a href="${p.folderUrl || '#'}" target="_blank" class="btn btn-sec">Files</a>`;
                const sheetBtn = p.sheetUrl
                    ? `<a href="${p.sheetUrl}" target="_blank" class="btn btn-sec" title="Google Sheet">Sheet</a>`
                    : `<span class="btn btn-sec btn-disabled">Sheet</span>`;

                let devBtn = '';
                if (p.scriptId) {
                    const devUrl = `https://script.google.com/macros/s/${p.scriptId}/dev`;
                    devBtn = `<a href="${devUrl}" target="_blank" class="btn btn-dev" title="Developer Mode">Dev</a>`;
                } else {
                    devBtn = `<span class="btn btn-sec btn-disabled">Dev</span>`;
                }

                let gasBtn = '';
                if (p.scriptId) {
                    const gasUrl = `https://script.google.com/d/${p.scriptId}/edit`;
                    gasBtn = `<a href="${gasUrl}" target="_blank" class="btn btn-sec" title="Apps Script">GAS</a>`;
                } else {
                    gasBtn = `<span class="btn btn-sec btn-disabled">GAS</span>`;
                }

                let localBtn = '';
                if (p.localPath) {
                    const localUrl = encodeURI(p.localPath);
                    localBtn = `<a href="${localUrl}" target="_blank" class="btn btn-sec" title="Local Files">Local</a>`;
                } else {
                    localBtn = `<span class="btn btn-sec btn-disabled">Local</span>`;
                }

                let gitBtn = '';
                if (p.repo) {
                    gitBtn = `<a href="${p.repo}" target="_blank" class="btn btn-sec" title="GitHub Repo"><i class="fab fa-github"></i> Git</a>`;
                } else {
                    gitBtn = `<span class="btn btn-sec btn-disabled">Git</span>`;
                }

                let launchBtn = '';
                if (p.webApp) {
                    launchBtn = `<a href="${p.webApp}" target="_blank" class="btn btn-pri full-width">
              <span>Launch Live App</span>
              <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
           </a>`;
                } else {
                    launchBtn = `<span class="btn btn-sec btn-disabled full-width">Not Deployed</span>`;
                }

                card.innerHTML = `
          <div class="card-icon">${p.icon || 'üõ†Ô∏è'}</div>
          <div class="card-title">${p.title}</div>
          <div class="card-desc">${p.desc}</div>
          <div class="card-actions">
            ${launchBtn}
            ${filesBtn}
            ${sheetBtn}
            ${devBtn}
            ${gasBtn}
            ${localBtn}
            ${gitBtn}
          </div>
          ${renderSheetCandidates(p)}
        `;
                grid.appendChild(card);
            });
        }

        function renderSheetCandidates(p) {
            if (p.sheetUrl) {
                return `<div style="margin-top:10px; border-top:1px dashed rgba(255,255,255,0.15); padding-top:8px;">
        <div style="color:#94a3b8; font-size:0.8rem;">Pinned Sheet</div>
        <div style="color:#cbd5e1; font-size:0.8rem; margin-top:4px;">${p.sheetName || 'Unnamed Sheet'}</div>
        <button class="btn btn-sec" style="padding:6px 10px; margin-top:8px;" onclick="clearPinned('${p.title.replace(/'/g, "\\'")}')">Clear</button>
      </div>`;
            }
            if (p.sheetInfo && p.sheetInfo.name) {
                return `<div style="margin-top:10px; border-top:1px dashed rgba(255,255,255,0.15); padding-top:8px;">
        <div style="color:#94a3b8; font-size:0.8rem;">Sheet Info</div>
        <div style="color:#cbd5e1; font-size:0.8rem; margin-top:4px;">${p.sheetInfo.name}</div>
      </div>`;
            }
            return '';
        }

        function pinSheet(projectTitle, sheetId) {
            google.script.run
                .withSuccessHandler(res => {
                    console.log('Pinned sheet:', res);
                    google.script.run.withSuccessHandler(render).getData();
                })
                .withFailureHandler(err => {
                    console.error('Pin sheet failed:', err);
                    alert('Failed to pin sheet: ' + err.message);
                })
                .setPinnedSheet(projectTitle, sheetId);
        }

        function clearPinned(projectTitle) {
            google.script.run
                .withSuccessHandler(res => {
                    console.log('Cleared pinned sheet:', res);
                    google.script.run.withSuccessHandler(render).getData();
                })
                .withFailureHandler(err => {
                    console.error('Clear pinned failed:', err);
                    alert('Failed to clear pinned sheet: ' + err.message);
                })
                .clearPinnedSheet(projectTitle);
        }

        // Manual set prompt removed

        function cleanRecents() {
            google.script.run
                .withSuccessHandler(res => {
                    alert(res);
                })
                .withFailureHandler(err => {
                    alert('Clean failed: ' + err.message);
                })
                .archiveLauncherSheets();
        }

        // Init
        window.addEventListener('load', () => {
            console.log("Window Loaded. Fetching Data...");
            google.script.run
                .withSuccessHandler(render)
                .withFailureHandler(err => {
                    console.error("Init Failed:", err);
                    const el = document.getElementById('loading-msg');
                    if (el) el.innerText = "Fatal Error: " + err.message;
                    document.getElementById('debug-bar').innerText = "FATAL: " + err.message;
                })
                .getData();
        });
    </script>

    <?!= include('easter_egg'); ?>



</body>

</html>
